<div class="auth-container fade-in">
    <h2>Réinitialiser le mot de passe</h2>
    <p class="subtitle">Entrez votre email pour recevoir les instructions</p>

    <div *ngIf="message" class="alert alert-success">
        <i class="fas fa-check-circle"></i> {{ message }}
    </div>

    <form (ngSubmit)="onSubmit()" *ngIf="!message">
        <div class="form-group">
            <label>Adresse Email</label>
            <input type="email" [(ngModel)]="email" name="email" required placeholder="name@example.com">
        </div>

        <div class="error" *ngIf="error">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>

        <button type="submit" class="btn-primary" [disabled]="isLoading">
            <span *ngIf="!isLoading">Envoyer le lien</span>
            <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin"></i> Envoi...</span>
        </button>
    </form>

    <div class="back-link">
        <a routerLink="/login"><i class="fas fa-arrow-left"></i> Retour à la connexion</a>
    </div>
</div>
