<div class="auth-container">
    <h2>Bon retour</h2>
    <form (ngSubmit)="login()">
        <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="credentials.email" name="email" required>
        </div>
        <div class="form-group">
            <label>Mot de passe</label>
            <div class="password-wrapper">
                <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="credentials.password" name="password"
                    required>
                <button type="button" class="btn-toggle-password" (click)="togglePassword()">
                    <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
                </button>
            </div>
        </div>
        <div class="forgot-password-container">
            <a routerLink="/forgot-password" class="forgot-link">Mot de passe oubliÃ© ?</a>
        </div>
        <div class="error" *ngIf="error">{{ error }}</div>
        <button type="submit" class="btn-primary">Se connecter</button>
    </form>
    <p>Vous n'avez pas de compte ? <a href="/register">S'inscrire</a></p>
</div>
