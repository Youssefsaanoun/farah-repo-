<div class="auth-container">
    <h2>Créer un compte</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
        <div class="form-row">
            <div class="form-group">
                <label>Prénom</label>
                <input type="text" [(ngModel)]="user.firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label>Nom</label>
                <input type="text" [(ngModel)]="user.lastName" name="lastName" required>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="user.email" name="email" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                <small *ngIf="email.errors?.['required']">L'email est requis.</small>
                <small *ngIf="email.errors?.['pattern']">Adresse email invalide (ex: nom@domaine.com).</small>
            </div>
        </div>
        <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" [(ngModel)]="user.password" name="password" required>
        </div>
        <div class="error" *ngIf="error">{{ error }}</div>
        <button type="submit" class="btn-primary">S'inscrire</button>
    </form>
    <p>Vous avez déjà un compte ? <a href="/login">Se connecter</a></p>
</div>
