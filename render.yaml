services:
  # Backend Spring Boot Service (serves Frontend from same JAR via Dockerfile)
  - type: web
    name: farah-couture-backend
    env: docker
    dockerfilePath: ./BackEnd/Dockerfile
    dockerContext: .
    # Do NOT set PORT here - Render assigns it dynamically; app uses server.port=${PORT:8080}
    envVars:
      # Set SPRING_DATASOURCE_URL in Render dashboard: jdbc:postgresql://<host>:5432/<dbname> (from linked DB Info)
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: farah-db
          property: username
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: farah-db
          property: password
      - key: SPRING_MAIL_HOST
        value: smtp.gmail.com
      - key: SPRING_MAIL_PORT
        value: 587
      - key: SPRING_MAIL_USERNAME
        sync: false  # Set this in Render dashboard
      - key: SPRING_MAIL_PASSWORD
        sync: false  # Set this in Render dashboard

databases:
  - name: farah-db
    databaseName: farahcouture
    user: farahcouture_user
    plan: free
